<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System - CFPA</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpeg" href="./favicon.webp" />
    <link rel="apple-touch-icon" href="./favicon.webp" />
  </head>

  <body>
    <div id="login-screen" class="container auth-container">
      <header class="header-centered">
        <h1>System Login</h1>
      </header>
      <div class="input-section">
        <div class="input-group">
          <label for="login-email">Email Address</label>
          <input
            type="email"
            id="login-email"
            placeholder="e.g. principal@school.com"
          />
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>
        <button onclick="handleLogin()" class="btn-download btn-full">
          Login to System
        </button>
      </div>
    </div>

    <div id="main-app" class="container hidden">
      <div class="branding-header">
        <h1>ATTENDANCE SYSTEM</h1>
        <div class="branding-sub">
          <span id="user-greeting">Welcome</span>
          <span class="status-badge">‚óè System Online</span>
        </div>
      </div>

      <div class="stats" id="stats-container"></div>

      <header>
        <div class="header-actions">
          <button
            onclick="toggleTheme()"
            class="btn-theme"
            id="theme-icon"
            title="Toggle Appearance"
          ></button>
          <button onclick="handleLogout()" class="btn-clear btn-logout">
            Logout
          </button>
        </div>
      </header>

      <div id="reader"></div>
      <button onclick="toggleScanner()" class="btn-cam" id="cam-btn">
        üì∑ Open Camera Scanner
      </button>

      <div class="input-section">
        <input
          type="text"
          id="qr-input"
          placeholder="Manual Scan (STG-ID;Name;Spec)..."
          autofocus
        />
      </div>

      <div class="actions">
        <button onclick="openModal()" class="btn-manual">Add Manually</button>
        <button
          id="btn-view-deleted"
          onclick="toggleDeletedView()"
          class="btn-deleted-toggle hidden"
        >
          View Deleted
        </button>
        <button onclick="exportToCSV()" class="btn-download">
          Download CSV
        </button>
        <button onclick="window.print()" class="btn-print">Print Report</button>
        <button onclick="clearAll()" class="btn-clear">Reset List</button>
      </div>

      <div class="search-section">
        <div class="filter-group">
          <input type="date" id="filter-date" onchange="filterTable()" />
          <select id="filter-spec" onchange="filterTable()"></select>
        </div>
        <input
          type="text"
          id="search-input"
          placeholder="üîç Search by Name or ID..."
          onkeyup="filterTable()"
        />
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>ID & Name</th>
              <th id="column-info-header">Specialty</th>
              <th>Time</th>
              <th>Status</th>
              <th style="width: 50px"></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <div id="manualModal" class="modal">
      <div class="modal-content">
        <h3>Manual Registration</h3>
        <div class="input-group">
          <label for="m-id">Member ID</label>
          <input type="text" id="m-id" placeholder="e.g. STG-001" />
        </div>
        <div class="input-group">
          <label for="m-name">Full Name</label>
          <input type="text" id="m-name" placeholder="e.g. John Doe" />
        </div>
        <div class="input-group">
          <label id="modal-spec-label" for="m-spec">Specialty</label>
          <input type="text" id="m-spec" placeholder="e.g. Data Security" />
        </div>
        <div class="modal-btns">
          <button onclick="submitManual()" class="btn-save">Save Entry</button>
          <button onclick="closeModal()" class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div id="profileModal" class="modal">
      <div class="modal-content" style="text-align: center">
        <h3 style="margin-top: 0">Student Profile</h3>
        <img
          id="p-img"
          src=""
          alt="Student Photo"
          style="
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 10px auto;
          "
        />
        <h2 id="p-name" style="margin: 5px 0; color: var(--primary)">---</h2>

        <div class="input-group" style="margin-top: 15px; text-align: left">
          <p><strong>Student ID:</strong> <span id="p-id">---</span></p>
          <p><strong>Date of Birth:</strong> <span id="p-dob">---</span></p>
          <p><strong>Specialty:</strong> <span id="p-spec">---</span></p>
          <p><strong>Education Level:</strong> <span id="p-level">---</span></p>
        </div>

        <div class="modal-btns">
          <button
            onclick="closeProfile()"
            class="btn-cancel"
            style="width: 100%"
          >
            Close Profile
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
